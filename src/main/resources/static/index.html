<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REST API Test Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>REST API Test Dashboard</h1>

        <form id="api-form">
            <label for="url">API URL: </label>
            <input type="text" id="url" placeholder="Enter API URL" required>

            <label for="method"> HTTP Method: </label>
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>


            <label for="headers">Headers (JSON): </label>
            <textarea id="headers" placeholder='{"Contect-Type": "application/json"}'></textarea>

            <label for="body">Body (JSON): </label>
            <textarea id="body" placeholder='{"key": "value"}'></textarea>

            <button type="button" onclick="sendApiRequest()">Send Request</button>
        </form>

        <div id="response-container">
            <h2>Response</h2>
                <pre id="reponse"></pre>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
