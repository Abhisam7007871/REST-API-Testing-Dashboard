<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal API Client</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 50%; margin: 50px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { display: block; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; margin-top: 10px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f9f9f9; padding: 10px; border: 1px solid #ddd; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1>Universal API Client</h1>
    <form id="apiRequestForm">
        <label for="url">API URL:</label>
        <input type="text" id="url" placeholder="Enter API URL (e.g., https://api.example.com)" required>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username (for Basic Auth)" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password (for Basic Auth)" required>

        <label for="method">HTTP Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>

        <label for="headers">Headers (JSON format):</label>
        <textarea id="headers" placeholder='{"Authorization": "Bearer your_token"}'></textarea>

        <label for="body">Body (for POST, PUT):</label>
        <textarea id="body" placeholder="Enter request body (optional)"></textarea>

        <button type="submit">Send Request</button>
    </form>
    <h2>Response:</h2>
    <pre id="response"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
